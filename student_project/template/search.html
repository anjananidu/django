<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Search</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
  </head>
  <body>
    {% block body_block%}
      <br><br><br><br>
    <p align = "center"><b>Enter the Register Number of Student to search</b></p>
    <br><br><br>
    <form align = "center" method="POST" class="post-form" action="/search/">
      {% csrf_token %}
      <div class="container">
      <div class="form-group row">
      <label>Register No:</label>
          <input type="text" name="Reg_no" id="id_Reg_no" required maxlength="20" required/>
      </div>
    </div>
    <div class="form-group row">
    <label ></label>
    <div class="">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </form>
    {%endblock%}
  </body>
</html>
